<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spotify | Home</title>
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  <header>
    <nav class="navmenu">  
      <div class="navmenu__section left">
          <a class="navmenu__logo--link" href="">  
            <img src="assets/logo.png" alt="" class="navmenu__logo">
          </a>  
        </div>
        <div class="navmenu__section right">
          <a class="navmenu__link" href="#">Premium</a>
          <a class="navmenu__link" href="#">Ajuda</a>
          <a class="navmenu__link" href="#">Baixar</a>
          <a class="navmenu__link" href="#">Inscrever-se</a>
          <span>|</span>
          <a class="navmenu__link" href="#">Entrar</a>
        </div>
    </nav>  
  </header>
  <main class="content">
    <div class="content__main">
      <h3>
        Musica para todos.
      </h3>
    </div>
    <div class="content__description">
      <h4>
        Milhões de musicas à sua escolha. E nem precisa de cartão de crédito.
      </h4>
    </div>
    <button class="content__button" type="button">
      <a class="content__button--link" href="#">
        Obtenha o Spotify Free
      </a>
    </button>
  </main>
  <footer>
    <nav class="navfooter">
      <div class="navfooter__section left">
        <img class="navmenu__logo" src="assets/logo.png" alt="logo site">
      </div>
      <div class="navfooter__section center">
        <a href="#">Legal</a>
        <a href="#">Centro de Privacidade</a>
        <a href="#">Politica de Privacidade</a>
        <a href="#">Cookies</a>
        <a href="#">Anúncios</a>
      </div>
      <span class="navfooter__section right">
        Brasil 
        <img class="navfooter__location" src="assets/brazil.png" alt="country img">
      </span>
    </nav>
  </footer>
  
</body>
</html>
